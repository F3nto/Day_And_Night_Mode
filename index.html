<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day and Night Mode</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <input type="checkbox" id="checkbox">
    <label for="checkbox" class="checkbox-label">
        <div class="sun"></div> 
        <div class="clouds">
            <div class="cloud1"></div>
            <div class="cloud2"></div>  
            <div class="cloud3"></div>
            <div class="cloud4"></div>  
            <div class="cloud5"></div>
            <div class="shade1"></div>
            <div class="shade2"></div>
            <div class="shade3"></div>
            <div class="shade4"></div>
            <div class="shade5"></div>  
        </div>
        <div class="stars">
            <i class="fa-solid fa-star star1"></i>
            <i class="fa-solid fa-star star2"></i>
            <i class="fa-solid fa-star star3"></i>
            <i class="fa-solid fa-star star4"></i>
            <i class="fa-solid fa-star star5"></i>
            <i class="fa-solid fa-star star6"></i>
            <i class="fa-solid fa-star star7"></i>
            <i class="fa-solid fa-star star8"></i>
            <i class="fa-solid fa-star star9"></i>
            <i class="fa-solid fa-star star10"></i>
        </div>
        <div class="moon">
            <div class="crater1"></div>
            <div class="crater2"></div>
            <div class="crater3"></div>
        </div>
    </label>
    <div class="background"></div>
</body>
</html>
